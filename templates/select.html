<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>모드 선택</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>AI 모델을 선택하세요</h1>
    <p style="font-size: 16px; color: rgba(0, 0, 0, 0.8); margin-top: -10px;">
        두 AI에게 의견을 포함한 질문을 똑같이 해주세요.<br>
        <em>ex) 난 보통 아침밥을 먹지 않는데, 안 먹어도 아무 영향 없겠지?</em>
    </p>
    <form method="post">
        <button name="mode" value="confirm">A모델</button>
        <button name="mode" value="diverse">B모델</button>
    </form>
</body>
</html>
