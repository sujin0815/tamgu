<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>확증편향 vs 다양성 AI</title>
</head>
<body>
    <h1>AI에게 질문해보세요</h1>

    <form method="POST">
        <label for="user_input">질문:</label><br>
        <input type="text" id="user_input" name="user_input" value="{{ user_input }}" style="width: 400px;" required><br><br>

        <label>모드 선택:</label><br>
        <input type="radio" id="confirm" name="mode" value="confirm" {% if selected_mode == 'confirm' %}checked{% endif %}>
        <label for="confirm">확증편향 (내 의견에 동의)</label><br>

        <input type="radio" id="diverse" name="mode" value="diverse" {% if selected_mode == 'diverse' %}checked{% endif %}>
        <label for="diverse">다양성 (다른 관점도 보여줌)</label><br><br>

        <button type="submit">AI에게 물어보기</button>
    </form>

    {% if answer %}
        <h2>AI의 응답:</h2>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
