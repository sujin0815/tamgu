<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AI 대화</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
        }
        button {
            padding: 10px;
        }
        .response {
            margin-top: 20px;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>AI와 대화하기</h1>
    <form method="post">
        <input type="text" name="user_input" placeholder="질문을 입력하세요" required>
        <button type="submit">보내기</button>
    </form>

    {% if answer %}
        <div class="response">
            <h3>AI의 답변:</h3>
            <p>{{ answer }}</p>
        </div>
    {% endif %}
</body>
</html>
