<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>확증편향 vs 다양성 AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input[type="text"] {
            width: 400px;
            padding: 10px;
        }
        button {
            padding: 10px;
        }
        .response {
            margin-top: 20px;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
        .back {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>AI와 대화해보세요</h1>
    <p style="font-size: 14px; color: #555; margin-top: -10px; margin-bottom: 20px;">
        여러분이 좋아하는 주제를 입력해보세요
    </p>

    <form method="POST">
        <label for="user_input">질문:</label><br>
        <input type="text" id="user_input" name="user_input" value="{{ user_input }}" required><br><br>

        <button type="submit">AI에게 물어보기</button>
    </form>

    {% if answer %}
    <div class="response">
        <h3>AI의 답변:</h3>
        <p>{{ answer }}</p>
    </div>
    {% endif %}

    <div class="back">
        <a href="{{ url_for('select_mode') }}">← 모드 다시 선택하기</a>
    </div>
</body>
</html>
